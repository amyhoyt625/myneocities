<script>
  $(function() {
    // initialize the book
    $("#flipbook").turn({
      width: 1100,
      height: 800,
      autoCenter: true,
      display: "double"
    });

    // manual click handler (left = prev, right = next)
    $("#flipbook").on("click", function(e) {
      var book = $(this);
      var offset = book.offset();
      var width = book.width();
      var x = e.pageX - offset.left;

      if (x < width / 2) {
        book.turn("previous");
      } else {
        book.turn("next");
      }
    });
  });
</script>
